{% set name = "rpbasicdesign" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 6c8a9f84560d57b93d16d1fc30335d693d55037f8b9ddc28bb80b2dc8f9687d0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pysbol2
    - rptools

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }}.cli --help
    - cd tests
    - pytest -v

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: Convert rpSBML enzyme info into BASIC construct
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - tduigou
    - kenza12
