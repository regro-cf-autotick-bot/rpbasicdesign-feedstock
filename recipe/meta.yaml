{% set name = "rpbasicdesign" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: da16cc390cc066529e2cb19dbb4ebdd112d5f39686e90b699464d400e5516b9b

build:
  number: 2
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - pysbol2
    - rptools
    - numpy <=1.22.4
    - rptools >=6.2.3

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
    - cobra
  requires:
    - pytest
    - python {{ python_min }}
  commands:
    - python -m {{ name|lower }}.cli --help
    - cd tests
    - pytest -v

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: Convert rpSBML enzyme info into BASIC construct
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - tduigou
    - kenza12
